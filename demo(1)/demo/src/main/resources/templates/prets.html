<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Prêt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #6c757d;
            color: white;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1>Enregistrer un nouveau prêt</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/prets}">Prêts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Nouveau prêt</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Informations du prêt</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/prets/nouveau}" th:object="${pret}" method="post">
                        <div class="row g-3">
                            <!-- Sélection de l'adhérent -->
                            <div class="col-md-6">
                                <label for="adherent" class="form-label required-field">Adhérent</label>
                                <select class="form-select" id="adherent" th:field="*{idAdherent}" required>
                                    <option value="">-- Sélectionnez un adhérent --</option>
                                    <option th:each="adherent : ${adherents}"
                                            th:value="${adherent.id}"
                                            th:text="${adherent.nom + ' ' + adherent.prenom + ' (' + adherent.id + ')'}">
                                    </option>
                                </select>
                            </div>

                            <!-- Sélection de l'exemplaire -->
                            <div class="col-md-6">
                                <label for="exemplaire" class="form-label required-field">Exemplaire</label>
                                <select class="form-select" id="exemplaire" th:field="*{idExemplaire}" required>
                                    <option value="">-- Sélectionnez un livre --</option>
                                    <option th:each="livre : ${livres}"
                                            th:value="${livre.id}"
                                            th:text="${livre.titre + ''}"
                                    >
                                    </option>
                                </select>
                                <small class="text-muted">Seuls les exemplaires disponibles sont sélectionnables</small>
                            </div>

                            <!-- Date du prêt -->
                            <div class="col-md-6">
                                <label for="datePret" class="form-label required-field">Date du prêt</label>
                                <input type="date" class="form-control" id="datePret" th:field="*{datePret}" required>
                            </div>

                            <!-- Date limite de retour -->
                            <div class="col-md-6">
                                <label for="dateLimite" class="form-label required-field">Date limite de retour</label>
                                <input type="date" class="form-control" id="dateLimite" th:field="*{dateLimite}" required>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">Enregistrer le prêt</button>
                                <a th:href="@{/prets}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Définir la date du prêt par défaut à aujourd'hui
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const datePret = document.getElementById('datePret');
        datePret.valueAsDate = today;

        // Calculer la date limite (3 semaines plus tard)
        const dateLimite = new Date();
        dateLimite.setDate(today.getDate() + 21);
        document.getElementById('dateLimite').valueAsDate = dateLimite;

        // Désactiver les dates passées pour la date du prêt
        datePret.min = new Date().toISOString().split('T')[0];
    });
</script>
</body>
</html>
