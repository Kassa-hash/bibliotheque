<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inscription Adhérent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Nouvel Adhérent</h2>
  <form th:action="@{/membres/enregistrer}" th:object="${adherent}" method="post">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
      <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
      <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="finAdhesion" class="form-label">Fin d'adhésion</label>
      <input type="date" class="form-control" id="finAdhesion" th:field="*{finAdhesion}">
    </div>

    <div class="mb-3">
      <label for="typeAdherent" class="form-label">Type d'adhérent</label>
      <select class="form-select" id="typeAdherent" th:field="*{typeAdherent}" required>
        <option value="">-- Sélectionnez un type --</option>
        <option th:each="type : ${typesAdherent}"
                th:value="${type.id}"
                th:text="${type.libelle + ' (' + type.cota + '€)'}">
        </option>
      </select>
      <div th:if="${#fields.hasErrors('typeAdherent')}" th:errors="*{typeAdherent}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/membres}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>
