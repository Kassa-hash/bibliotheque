<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Réservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Formulaire de Réservation</h1>

  <form th:action="@{/reserverLivre}" th:object="${reservation}" method="post">
    <div class="mb-3">
      <label for="adherent" class="form-label">Adhérent</label>
      <select class="form-select" id="adherent" th:field="*{adherent}">
        <option value="">-- Sélectionnez un adhérent --</option>
        <option th:each="adherent : ${adherents}"
                th:value="${adherent.id}"
                th:text="${adherent.nom + ' ' + adherent.prenom}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exemplaire" class="form-label">Livre</label>
      <select class="form-select" id="exemplaire" th:field="*{exemplaire}">
        <option value="">-- Sélectionnez un livre --</option>
        <option th:each="livre : ${livres}"
                th:value="${livre.id}"
                th:text="${livre.titre}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="dateDemande" class="form-label">Date de demande</label>
      <input type="date" class="form-control" id="dateDemande" th:field="*{dateDemande}">
    </div>

    <div class="mb-3">
      <label for="datePret" class="form-label">Date de prêt</label>
      <input type="date" class="form-control" id="datePret" th:field="*{datePret}">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer la réservation</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
